apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-app
spec:
  selector:
    matchLabels:
      app: argo-app
  template:
    metadata:
      labels:
        app: argo-app
    spec:
      containers:
        - image: sharhanalhassan/cbtech:0.1
          name: argo-app
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 500
              name: http